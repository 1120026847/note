<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>极简笔记</title>

<!-- CloudBase（认证） -->
<script src="https://static.cloudbase.net/cloudbase-js-sdk/2.21.6/cloudbase.full.js"></script>
<!-- COS JS SDK -->
<script src="https://cdn.jsdelivr.net/npm/cos-js-sdk-v5/dist/cos-js-sdk-v5.min.js"></script>
<!-- Markdown 渲染 + XSS 清理 -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
<!-- PDF.js（核心与 worker） -->
<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@4.6.82/build/pdf.min.js"></script>
<script>pdfjsLib.GlobalWorkerOptions.workerSrc="https://cdn.jsdelivr.net/npm/pdfjs-dist@4.6.82/build/pdf.worker.min.js";</script>
<!-- JSZip（导入/导出所有数据） -->
<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

<style>
:root{
  --bg:#f8fafc; --card:#ffffff; --border:#e5e7eb; --muted:#6b7280; --text:#0f172a; --brand:#0f172a;
  --danger:#b91c1c; --radius:14px; --drop:#eef2ff; --accent:#111827;
}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,"Segoe UI",Inter,Roboto,Arial}

/* 整体两列：侧边栏 + 内容区 */
.app{display:grid;grid-template-columns:300px 1fr;gap:16px;max-width:1400px;margin:0 auto;padding:14px}

/* 侧边栏 */
.sidebar{display:flex;flex-direction:column;gap:14px;border:1px solid var(--border);border-radius:var(--radius);background:var(--card);padding:14px;min-height:calc(100vh - 28px)}
.brand{border:2px solid var(--accent);border-radius:12px;padding:16px 12px;font-weight:800;font-size:22px;text-align:center}
.btn{border:1px solid var(--accent);background:var(--accent);color:#fff;border-radius:10px;padding:8px 12px;cursor:pointer}
.btn.secondary{background:#fff;color:var(--text);border-color:var(--border)}
.btn.ghost{background:transparent;color:var(--text);border-color:var(--border)}
.btn.danger{background:var(--danger);border-color:var(--danger)}
.row{display:flex;gap:10px;flex-wrap:wrap}
.blockbtns{display:flex;gap:12px}
.blockbtns .btn{flex:1}

/* 左侧“笔记列表”块 */
.noteList{list-style:none;margin:0;padding:0;border:1px solid var(--border);border-radius:12px;overflow:auto;min-height:300px;max-height:42vh}
.noteItem{padding:14px 12px;border-top:1px solid #f1f5f9;display:flex;justify-content:space-between;align-items:center;gap:10px}
.noteItem:first-child{border-top:0}
.noteItem .name{font-size:14px}
.noteItem.active{background:#f3f4f6}
.noteItem .open{white-space:nowrap}

/* 侧边栏底部数据区 */
.dataFoot{margin-top:auto;border-top:1px dashed var(--border);padding-top:12px}
.dataBtn{width:100%;text-align:center;border:1px dashed var(--border);border-radius:12px;padding:12px;cursor:pointer;background:#fff}
.dataBtn:hover{background:#f9fafb}

/* 右侧：顶部 header（右上角账户名 + 下面的刷新/编辑按钮）和主体内容卡片 */
.contentWrap{display:flex;flex-direction:column;gap:14px}
.topbar{
  display:grid;grid-template-columns:1fr;grid-template-rows:auto auto;gap:8px;
  border:1px solid var(--border);border-radius:var(--radius);background:var(--card);padding:10px 12px;
}
.topbarRow{display:flex;justify-content:flex-end;align-items:center}
.account{position:relative}
.accountBtn{border:1px solid var(--border);background:#fff;border-radius:12px;padding:8px 12px;cursor:pointer;min-width:180px;text-align:right}
.accountMenu{position:absolute;right:0;top:calc(100% + 6px);background:#fff;border:1px solid var(--border);border-radius:12px;box-shadow:0 6px 24px rgba(0,0,0,.08);display:none;min-width:180px;z-index:5}
.accountMenu.open{display:block}
.accountMenu .item{padding:10px 12px;cursor:pointer}
.accountMenu .item:hover{background:#f3f4f6}

/* 第二行：按钮放在账户名下面 */
.actions{display:flex;justify-content:flex-end;gap:10px}

/* 内容卡：占据大部分空间 */
.contentCard{flex:1;border:2px dashed var(--border);border-radius:16px;background:#fff;padding:14px;min-height:70vh;position:relative}
.toolbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
.titleInput{min-width:260px;width:420px}
input,textarea{font:inherit;border:1px solid var(--border);border-radius:10px;padding:10px;background:#fff}
textarea{width:100%;min-height:240px;resize:vertical}
.muted{color:var(--muted);font-size:12px}

/* Markdown 预览 */
.preview{border:1px dashed var(--border);border-radius:12px;padding:12px;background:#fff;overflow:auto}
.preview img{max-width:100%;border-radius:8px}

/* PDF 阅读器 */
.pdf-toolbar{display:flex;gap:8px;align-items:center;justify-content:space-between;margin-bottom:8px}
.pdf-canvas-wrap{display:flex;justify-content:center;align-items:center;background:#fff;border:1px dashed var(--border);border-radius:12px;padding:8px;min-height:400px;overflow:auto}
.hidden{display:none !important}

/* 拖拽遮罩（图片/PDF皆可拖入） */
.drop-mask{position:absolute;inset:0;border-radius:16px;border:2px dashed #818cf8;background:var(--drop);display:none;align-items:center;justify-content:center;color:#4338ca;font-weight:600;font-size:16px}
.contentCard.dragover .drop-mask{display:flex}

/* 底部上弹菜单（数据区） */
.sheet{position:fixed;left:50%;transform:translateX(-50%);bottom:-320px;transition:bottom .25s ease;z-index:40;background:#fff;border:1px solid var(--border);border-radius:16px 16px 0 0;box-shadow:0 -10px 30px rgba(0,0,0,.12);padding:14px;min-width:520px}
.sheet.open{bottom:0}
.sheet .title{font-weight:700;margin-bottom:8px}
.sheet .grid{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px}
.sheet .opt{border:1px solid var(--border);border-radius:12px;padding:12px;cursor:pointer;text-align:center;background:#fff}
.sheet .opt:hover{background:#f9fafb}
.sheet .desc{margin-top:8px;color:var(--muted)}
</style>
</head>
<body>

<div class="app">
  <!-- 左侧：侧边栏 -->
  <aside class="sidebar">
    <div class="brand">网站名</div>

    <div class="blockbtns">
      <button id="btnNewNote" class="btn">新建文章</button>
      <button id="btnNewFolder" class="btn secondary">新建文件夹</button>
    </div>

    <ul id="noteList" class="noteList"></ul>
    <div id="noteListState" class="muted"></div>

    <div class="dataFoot">
      <div id="btnData" class="dataBtn">数据区</div>
    </div>
  </aside>

  <!-- 右侧：顶部（账户区） + 内容区 -->
  <section class="contentWrap">
    <!-- 顶部两行：第一行账户名(下拉)；第二行按钮 -->
    <div class="topbar">
      <div class="topbarRow">
        <div class="account">
          <div id="accountBtn" class="accountBtn">未登录</div>
          <div id="accountMenu" class="accountMenu">
            <div id="menuLogout" class="item">退出登录</div>
          </div>
        </div>
      </div>
      <div class="actions">
        <button id="btnRefresh" class="btn secondary">刷新</button>
        <button id="btnToggleEdit" class="btn hidden">编辑</button>
      </div>
    </div>

    <!-- 内容区（大框） -->
    <div id="contentCard" class="contentCard">
      <!-- 笔记编辑/阅读 -->
      <div id="noteBox">
        <div class="toolbar">
          <div class="row" style="align-items:center">
            <input id="noteTitle" class="titleInput" placeholder="请输入标题…"/>
            <span id="fileHint" class="muted"></span>
          </div>
          <div id="saveState" class="muted"></div>
        </div>
        <textarea id="noteContent" placeholder="内容区：支持 Markdown、粘贴/拖拽图片，保存到 COS"></textarea>
        <div id="notePreview" class="preview"></div>
      </div>

      <!-- PDF 阅读器 -->
      <div id="pdfBox" class="hidden">
        <div class="pdf-toolbar">
          <div>
            <button id="pdfPrev" class="btn secondary">上一页</button>
            <button id="pdfNext" class="btn secondary">下一页</button>
            <span id="pdfInfo" class="muted">-/-</span>
          </div>
          <div>
            <button id="pdfZoomOut" class="btn secondary">缩小</button>
            <button id="pdfZoomIn" class="btn secondary">放大</button>
            <a id="pdfOpenRaw" class="btn" target="_blank" href="#">打开原文件</a>
          </div>
        </div>
        <div class="pdf-canvas-wrap"><canvas id="pdfCanvas"></canvas></div>
      </div>

      <div id="dropMask" class="drop-mask">松开即可上传（图片或 PDF）到 COS</div>
    </div>
  </section>
</div>

<!-- 数据区底部上弹菜单 -->
<div id="dataSheet" class="sheet">
  <div class="title">数据区</div>
  <div class="grid">
    <div id="optImportPdf" class="opt">导入 PDF</div>
    <div id="optImportAll" class="opt">导入所有数据（ZIP）</div>
    <div id="optExportAll" class="opt">导出所有数据（ZIP）</div>
  </div>
  <div class="desc">导入所有数据：选择本地 zip（包含 .md/.txt），批量上传到 COS；导出所有数据：把你在 COS 的笔记打包下载。</div>
</div>

<!-- 隐藏的文件选择器 -->
<input id="pickPdf" type="file" accept="application/pdf" class="hidden"/>
<input id="pickZip" type="file" accept=".zip" class="hidden"/>

<!-- 登录弹层（最简化，仅当你需要时再打开） -->
<div id="authModal" class="sheet" style="min-width:420px">
  <div class="title">登录 / 注册</div>
  <div class="row">
    <input id="email" placeholder="邮箱" style="flex:1"/>
    <input id="password" type="password" placeholder="密码" style="flex:1"/>
  </div>
  <div class="row" style="margin-top:8px">
    <button id="btnSignIn" class="btn" style="flex:1">登录</button>
    <button id="btnSignUp" class="btn secondary" style="flex:1">注册</button>
    <button id="btnCloseAuth" class="btn ghost" style="flex:1">关闭</button>
  </div>
  <div id="authState" class="muted" style="margin-top:6px"></div>
</div>

<script>
/* ==== 0) 环境变量（按你的实际修改） ==== */
const CLOUDBASE_ENV = "molijun-0gtahyghc6271173";
const STS_URL       = "https://molijun-0gtahyghc6271173-1317231591.ap-shanghai.app.tcloudbase.com/api/sts";

/* ==== 1) SDK 初始化 ==== */
const app  = cloudbase.init({ env: CLOUDBASE_ENV });
const auth = app.auth();
const $ = id => document.getElementById(id);
const ui = {
  // 左侧
  noteList: $("noteList"),
  noteListState: $("noteListState"),
  btnNewNote: $("btnNewNote"),
  btnNewFolder: $("btnNewFolder"),
  btnData: $("btnData"),
  // 顶部
  accountBtn: $("accountBtn"),
  accountMenu: $("accountMenu"),
  menuLogout: $("menuLogout"),
  btnRefresh: $("btnRefresh"),
  btnToggleEdit: $("btnToggleEdit"),
  // 内容区（笔记）
  contentCard: $("contentCard"),
  noteBox: $("noteBox"),
  pdfBox: $("pdfBox"),
  noteTitle: $("noteTitle"),
  fileHint: $("fileHint"),
  saveState: $("saveState"),
  noteContent: $("noteContent"),
  notePreview: $("notePreview"),
  dropMask: $("dropMask"),
  // PDF
  pdfPrev: $("pdfPrev"), pdfNext: $("pdfNext"),
  pdfZoomOut: $("pdfZoomOut"), pdfZoomIn: $("pdfZoomIn"),
  pdfInfo: $("pdfInfo"), pdfOpenRaw: $("pdfOpenRaw"),
  pdfCanvas: $("pdfCanvas"),
  // 数据区弹层
  dataSheet: $("dataSheet"),
  optImportPdf: $("optImportPdf"),
  optImportAll: $("optImportAll"),
  optExportAll: $("optExportAll"),
  pickPdf: $("pickPdf"),
  pickZip: $("pickZip"),
  // 登录（简）
  authModal: $("authModal"),
  email: $("email"), password: $("password"),
  btnSignIn: $("btnSignIn"), btnSignUp: $("btnSignUp"), btnCloseAuth: $("btnCloseAuth"),
  authState: $("authState"),
};

/* ==== 2) 全局状态 ==== */
let currentUID = null;
let latestNotes = [];
let openedNoteKey = null;
let editing = false;

// PDF 状态
let pdfDoc=null, pdfUrl=null, pdfPage=1, pdfTotal=0, pdfScale=1.15;

/* ==== 3) 工具 ==== */
function pad2(n){return n<10?("0"+n):""+n}
function ts(){ const d=new Date(); return d.getFullYear()+pad2(d.getMonth()+1)+pad2(d.getDate())+"_"+pad2(d.getHours())+pad2(d.getMinutes())+pad2(d.getSeconds());}
function sanitizeFileName(s){ return (s||"未命名").replace(/[\\/:*?"<>|\s]+/g,"_").slice(0,80); }
function renderPreview(){ ui.notePreview.innerHTML = DOMPurify.sanitize(marked.parse(ui.noteContent.value||"")); }
function highlightActive(key){
  [...ui.noteList.children].forEach(li=> li.classList.toggle("active", li.dataset.key===key));
}

/* ==== 4) 认证（演示：邮箱+密码） ==== */
async function ensureLogin(){
  const st = await auth.getLoginState();
  if(!st?.user) throw new Error("尚未登录");
  return st.user;
}
// 初始尝试获取登录状态
(async ()=>{
  try{
    const st = await auth.getLoginState();
    if(st?.user){ currentUID = st.user.uid; ui.accountBtn.textContent = st.user.email || st.user.uid; refreshNotes(); }
    else{ currentUID = null; ui.accountBtn.textContent = "未登录"; openAuthSheet(); }
  }catch{}
})();

// 登录/注册 UI
function openAuthSheet(){ ui.authModal.classList.add("open"); }
ui.btnCloseAuth.onclick = ()=> ui.authModal.classList.remove("open");
ui.btnSignIn.onclick = async ()=>{
  try{
    const st = await auth.signIn({ username: ui.email.value.trim(), password: ui.password.value.trim() });
    currentUID = st.user.uid; ui.accountBtn.textContent = st.user.email || st.user.uid;
    ui.authState.textContent = "登录成功"; ui.authModal.classList.remove("open"); refreshNotes();
  }catch(e){ ui.authState.textContent = "登录失败：" + (e?.message||e); }
};
ui.btnSignUp.onclick = async ()=>{
  try{
    // 若未开通验证码，此处示例简单用 signUp(email+password) 方案；生产环境建议走邮箱验证码注册
    const st = await auth.signUp({ username: ui.email.value.trim(), password: ui.password.value.trim() });
    currentUID = st.user.uid; ui.accountBtn.textContent = st.user.email || st.user.uid;
    ui.authState.textContent = "注册成功"; ui.authModal.classList.remove("open"); refreshNotes();
  }catch(e){ ui.authState.textContent = "注册失败：" + (e?.message||e); }
};
// 账户下拉
ui.accountBtn.onclick = ()=> ui.accountMenu.classList.toggle("open");
document.addEventListener("click",(e)=>{
  if(!ui.accountBtn.contains(e.target) && !ui.accountMenu.contains(e.target)) ui.accountMenu.classList.remove("open");
});
ui.menuLogout.onclick = async ()=>{
  try{ await auth.signOut(); currentUID=null; ui.accountBtn.textContent="未登录"; ui.noteList.innerHTML=""; ui.noteContent.value=""; ui.notePreview.innerHTML=""; }
  catch(e){ alert("退出失败："+(e?.message||e)); }
};

/* ==== 5) STS & COS ==== */
let stsCache=null, cos=null;
async function fetchSTS(uid){
  const r = await fetch(`${STS_URL}?uid=${encodeURIComponent(uid)}`,{ headers:{ "x-user-uid": uid }});
  if(!r.ok) throw new Error("STS 获取失败");
  const j = await r.json();
  if(!j?.credentials?.tmpSecretId) throw new Error("STS 响应不完整");
  return j;
}
async function ensureCOS(){
  const { uid } = await ensureLogin();
  const now = Math.floor(Date.now()/1000);
  if(!stsCache || !stsCache.expiredTime || (now+60)>=Number(stsCache.expiredTime)){
    stsCache = await fetchSTS(uid);
    cos = new COS({ getAuthorization:(_,cb)=> {
      const c = stsCache.credentials;
      cb({ TmpSecretId:c.tmpSecretId, TmpSecretKey:c.tmpSecretKey, SecurityToken:c.sessionToken,
           StartTime:Number(stsCache.startTime), ExpiredTime:Number(stsCache.expiredTime) });
    }});
  }
  return { cos, bucket: stsCache.bucket, region: stsCache.region, uid };
}

/* ==== 6) 列表/打开/保存 ==== */
async function refreshNotes(){
  ui.noteListState.textContent = "加载中…"; ui.noteList.innerHTML = "";
  try{
    const { cos, bucket, region, uid } = await ensureCOS();
    const data = await new Promise((res,rej)=> cos.getBucket({Bucket:bucket,Region:region,Prefix:`${uid}/`,MaxKeys:1000},(e,d)=>e?rej(e):res(d)));
    latestNotes = (data?.Contents||[]).filter(o=>o.Key.endsWith(".md") || o.Key.endsWith(".txt"))
                   .sort((a,b)=> new Date(b.LastModified)-new Date(a.LastModified));
    if(!latestNotes.length){ ui.noteList.innerHTML = "<li class='muted' style='padding:12px'>暂无笔记</li>"; }
    else{
      for(const o of latestNotes){
        const li = document.createElement("li");
        li.className = "noteItem"; li.dataset.key = o.Key;
        const name = o.Key.split("/").pop();
        li.innerHTML = `<div class="name mono">${name}</div><button class="btn secondary open">打开</button>`;
        li.onclick = (ev)=>{ if(ev.target.classList.contains("open")) openNote(o); else openNote(o); };
        ui.noteList.appendChild(li);
      }
    }
    ui.noteListState.textContent = `共 ${latestNotes.length} 篇`;
  }catch(e){ ui.noteListState.textContent = "失败：" + (e?.message||e); }
}
async function openNote(obj){
  try{
    showNoteUI();
    const { cos, bucket, region } = await ensureCOS();
    const d = await new Promise((res,rej)=> cos.getObject({Bucket:bucket,Region:region,Key:obj.Key},(e,r)=>e?rej(e):res(r)));
    const text = d.Body instanceof Blob ? await d.Body.text() : (typeof d.Body==="string"?d.Body:new TextDecoder().decode(d.Body));
    openedNoteKey = obj.Key; editing=false;
    const name = obj.Key.split("/").pop();
    ui.noteTitle.value = name.replace(/\.(md|txt)$/i,""); ui.fileHint.textContent = name;
    ui.noteContent.value = text || ""; ui.noteContent.readOnly = true;
    ui.btnToggleEdit.textContent = "编辑"; ui.btnToggleEdit.classList.remove("hidden");
    highlightActive(obj.Key); renderPreview(); ui.saveState.textContent = "";
  }catch(e){ alert("读取失败："+(e?.message||e)); }
}
ui.btnNewNote.onclick = ()=>{
  openedNoteKey=null; editing=true; showNoteUI(); ui.noteTitle.value=""; ui.noteContent.value="";
  ui.noteContent.readOnly=false; ui.btnToggleEdit.textContent="保存"; ui.btnToggleEdit.classList.remove("hidden");
  highlightActive(""); renderPreview();
};
ui.btnToggleEdit.onclick = async ()=>{
  if(!editing){ editing=true; ui.noteContent.readOnly=false; ui.btnToggleEdit.textContent="保存"; return; }
  ui.saveState.textContent = "保存中…";
  try{
    const { cos, bucket, region, uid } = await ensureCOS();
    let key = openedNoteKey;
    if(!key){
      const safe = sanitizeFileName(ui.noteTitle.value);
      key = `${uid}/${ts()}_${safe}.md`;
    }
    const blob = new Blob([ui.noteContent.value||""],{type:"text/markdown;charset=utf-8"});
    await new Promise((res,rej)=> cos.putObject({Bucket:bucket,Region:region,Key:key,Body:blob},(e,d)=>e?rej(e):res(d)));
    openedNoteKey = key; editing=false; ui.noteContent.readOnly=true; ui.btnToggleEdit.textContent="编辑";
    ui.saveState.textContent = "已保存"; ui.fileHint.textContent = key.split("/").pop(); refreshNotes(); highlightActive(key);
  }catch(e){ ui.saveState.textContent = "失败：" + (e?.message||e); }
};
ui.btnRefresh.onclick = ()=> { refreshNotes(); };

/* 新建文件夹（创建一个占位 .keep） */
ui.btnNewFolder.onclick = async ()=>{
  const name = prompt("请输入文件夹名称");
  if(!name) return;
  try{
    const { cos, bucket, region, uid } = await ensureCOS();
    const key = `${uid}/${sanitizeFileName(name)}/.keep`;
    const blob = new Blob([], {type:"text/plain"});
    await new Promise((res,rej)=> cos.putObject({Bucket:bucket,Region:region,Key:key,Body:blob},(e,d)=>e?rej(e):res(d)));
    alert("已创建文件夹：" + name);
  }catch(e){ alert("创建失败：" + (e?.message||e)); }
};

/* ==== 7) Markdown 预览 & 粘贴/拖拽图片 ==== */
ui.noteContent.addEventListener("input", renderPreview);

// 拖拽（图片/PDF）
["dragenter","dragover"].forEach(ev=> ui.contentCard.addEventListener(ev, e=>{ e.preventDefault(); ui.contentCard.classList.add("dragover"); }));
["dragleave","drop"].forEach(ev=> ui.contentCard.addEventListener(ev, e=>{ e.preventDefault(); if(ev==="drop") onDrop(e); ui.contentCard.classList.remove("dragover"); }));
async function onDrop(e){
  const files = Array.from(e.dataTransfer?.files||[]);
  const imgs = files.filter(f=> f.type.startsWith("image/"));
  const pdfs = files.filter(f=> f.type==="application/pdf");
  if(imgs.length) await handleImageFiles(imgs);
  if(pdfs.length) await handlePdfFiles(pdfs);
}
// 粘贴图片
ui.noteContent.addEventListener("paste", async e=>{
  const items = e.clipboardData?.items ? Array.from(e.clipboardData.items):[];
  const imgs = items.filter(it=> it.kind==="file" && it.type.startsWith("image/"));
  if(!imgs.length) return;
  e.preventDefault();
  const files = await Promise.all(imgs.map(it=> it.getAsFile())); await handleImageFiles(files.filter(Boolean));
});

const IMAGE_MAX = 20*1024*1024;
async function handleImageFiles(files){
  const { cos, bucket, region, uid } = await ensureCOS();
  for(const f of files){
    if(!f.type.startsWith("image/")) continue;
    if(f.size>IMAGE_MAX){ ui.saveState.textContent=`图片过大：${f.name}`; continue; }
    const ext = (f.name.split(".").pop()||"png").toLowerCase();
    const key = `${uid}/assets/${new Date().getFullYear()}/${pad2(new Date().getMonth()+1)}/${ts()}_${sanitizeFileName(ui.noteTitle.value)}.${ext}`;
    await new Promise((res,rej)=> cos.uploadFile({Bucket:bucket,Region:region,Key:key,Body:f,SliceSize:1024*1024,onProgress:p=>ui.saveState.textContent=`上传中 ${f.name} ${(p.percent*100).toFixed(1)}%`},(e,d)=>e?rej(e):res(d)));
    const url = await new Promise((res,rej)=> cos.getObjectUrl({Bucket:bucket,Region:region,Key:key,Sign:true},(e,r)=>e?rej(e):res(r.Url)));
    // 自动切到编辑态并插入
    editing = true; ui.noteContent.readOnly=false; ui.btnToggleEdit.textContent="保存"; ui.btnToggleEdit.classList.remove("hidden");
    insertAtCursor(ui.noteContent, `\n![](${url})\n`); renderPreview();
    ui.saveState.textContent = `图片已上传并插入：${f.name}`;
  }
}
function insertAtCursor(el,text){ const s=el.selectionStart??el.value.length,e=el.selectionEnd??el.value.length; el.value=el.value.slice(0,s)+text+el.value.slice(e); el.selectionStart=el.selectionEnd=s+text.length; el.focus(); }

/* ==== 8) PDF 上传/阅读 ==== */
async function handlePdfFiles(files){
  for(const f of files){
    if(f.type!=="application/pdf") continue;
    const url = await uploadPdfToCOS(f);
    ui.saveState.textContent = `PDF 上传成功：${f.name}`;
    // 打开阅读
    await openPdfByUrl(url);
  }
}
async function uploadPdfToCOS(file){
  const { cos, bucket, region, uid } = await ensureCOS();
  const key = `${uid}/assets/pdf/${new Date().getFullYear()}/${pad2(new Date().getMonth()+1)}/${ts()}_${sanitizeFileName(file.name.replace(/\.pdf$/i,""))}.pdf`;
  await new Promise((res,rej)=> cos.uploadFile({Bucket:bucket,Region:region,Key:key,Body:file,SliceSize:1024*1024,onProgress:p=>ui.saveState.textContent=`上传 PDF ${(p.percent*100).toFixed(1)}%`},(e,d)=>e?rej(e):res(d)));
  return await new Promise((res,rej)=> cos.getObjectUrl({Bucket:bucket,Region:region,Key:key,Sign:true},(e,r)=>e?rej(e):res(r.Url)));
}
function showNoteUI(){ ui.noteBox.classList.remove("hidden"); ui.pdfBox.classList.add("hidden"); }
function showPdfUI(){ ui.noteBox.classList.add("hidden"); ui.pdfBox.classList.remove("hidden"); }
async function openPdfByUrl(signedUrl){
  try{
    showPdfUI(); pdfUrl = signedUrl; ui.pdfOpenRaw.href = signedUrl;
    const task = pdfjsLib.getDocument({ url:signedUrl }); // 官方示例方式加载并渲染 PDF。:contentReference[oaicite:4]{index=4}
    pdfDoc = await task.promise; pdfTotal = pdfDoc.numPages; pdfPage = 1; pdfScale = 1.15;
    await renderPdfPage(); ui.saveState.textContent="";
  }catch(e){ ui.saveState.textContent="PDF 加载失败："+(e?.message||e); }
}
async function renderPdfPage(){
  if(!pdfDoc) return;
  const page = await pdfDoc.getPage(pdfPage);
  const viewport = page.getViewport({ scale: pdfScale });
  const canvas = ui.pdfCanvas, ctx = canvas.getContext("2d");
  canvas.width = viewport.width; canvas.height = viewport.height;
  await page.render({ canvasContext: ctx, viewport }).promise;
  ui.pdfInfo.textContent = `${pdfPage} / ${pdfTotal}`;
}
ui.pdfPrev.onclick = ()=>{ if(pdfPage>1){ pdfPage--; renderPdfPage(); } };
ui.pdfNext.onclick = ()=>{ if(pdfPage<pdfTotal){ pdfPage++; renderPdfPage(); } };
ui.pdfZoomIn.onclick = ()=>{ pdfScale = Math.min(3, pdfScale+0.15); renderPdfPage(); };
ui.pdfZoomOut.onclick = ()=>{ pdfScale = Math.max(0.5, pdfScale-0.15); renderPdfPage(); };

/* ==== 9) 数据区：导入/导出 ==== */
ui.btnData.onclick = ()=> ui.dataSheet.classList.toggle("open");
ui.optImportPdf.onclick = ()=> ui.pickPdf.click();
ui.pickPdf.onchange = async e=>{ const f=e.target.files?.[0]; if(f){ await handlePdfFiles([f]); } e.target.value=""; };

ui.optImportAll.onclick = ()=> ui.pickZip.click();
ui.pickZip.onchange = async e=>{
  const f = e.target.files?.[0]; if(!f) return; ui.saveState.textContent="解析 zip 中…";
  try{
    const zip = await JSZip.loadAsync(f); // 读取 zip。:contentReference[oaicite:5]{index=5}
    const entries = Object.values(zip.files).filter(z=> !z.dir && (z.name.endsWith(".md")||z.name.endsWith(".txt")));
    const { cos, bucket, region, uid } = await ensureCOS();
    let done=0;
    for(const ent of entries){
      const text = await ent.async("string");
      const key = `${uid}/imported/${sanitizeFileName(ent.name.replace(/^.*\//,""))}`;
      await new Promise((res,rej)=> cos.putObject({Bucket:bucket,Region:region,Key:key,Body:new Blob([text],{type:"text/plain;charset=utf-8"})},(e,d)=>e?rej(e):res(d)));
      ui.saveState.textContent = `导入中 ${++done}/${entries.length}`;
    }
    ui.saveState.textContent = `导入完成，共 ${entries.length} 篇`; refreshNotes();
  }catch(err){ ui.saveState.textContent="导入失败："+(err?.message||err); }
  e.target.value="";
};

ui.optExportAll.onclick = async ()=>{
  try{
    ui.saveState.textContent = "打包中…";
    const { cos, bucket, region, uid } = await ensureCOS();
    // 取所有笔记
    const data = await new Promise((res,rej)=> cos.getBucket({Bucket:bucket,Region:region,Prefix:`${uid}/`,MaxKeys:1000},(e,d)=>e?rej(e):res(d)));
    const notes = (data?.Contents||[]).filter(o=>o.Key.endsWith(".md")||o.Key.endsWith(".txt"));
    const zip = new JSZip();
    let idx=0;
    for(const o of notes){
      const obj = await new Promise((res,rej)=> cos.getObject({Bucket:bucket,Region:region,Key:o.Key},(e,r)=>e?rej(e):res(r)));
      const text = obj.Body instanceof Blob ? await obj.Body.text() : (typeof obj.Body==="string"?obj.Body:new TextDecoder().decode(obj.Body));
      const name = o.Key.split("/").pop();
      zip.file(name, text);
      ui.saveState.textContent = `打包 ${++idx}/${notes.length}`;
    }
    const blob = await zip.generateAsync({ type:"blob", compression:"DEFLATE" }); // 生成 zip。:contentReference[oaicite:6]{index=6}
    const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = `notes_export_${ts()}.zip`; a.click();
    URL.revokeObjectURL(a.href); ui.saveState.textContent = "已导出";
  }catch(e){ ui.saveState.textContent = "导出失败："+(e?.message||e); }
};

/* ==== 10) 其他小交互 ==== */
function showNoteUI(){ ui.noteBox.classList.remove("hidden"); ui.pdfBox.classList.add("hidden"); }
